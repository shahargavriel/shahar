<body dir="rtl">
    <div class="page-container">
        <header>
            <a id="logIn" href="../views/sign_in.html" class="top-line-left">התחברות</a>
            <nav>
                <a href="../views/home_page.html" class="navline">דף הבית</a>
                <a href="../views/sign_up.html" class="navline">הצטרפות </a>
                <a href="../views/about_us.html" class="navline">קצת עלינו</a>
                <a href="../views/contact.html" class="navline">צור קשר</a>
            </nav>
        </header>

        <div class="page-details">
            <section class="sign-page">
                <h2>הרשמה לאתר</h2><br>
                <form action="sign_in.html" onsubmit="return validate_inputs('ההרשמה בוצעה בהצלחה!')" method="post">
                    <label for="Email">אימייל</label><br>
                    <input type="email" id="Email" name="Email" required/><br><br>
                    <label for="fname">שם פרטי</label><br>
                    <input type="text" id="fname" name="fname" required/>
                    <p id="fname-error"></p>
                    <label for="lname">שם משפחה</label><br>
                    <input type="text" id="lname" name="lname" required/>
                    <p id="lname-error"></p>
                    <label for="user_name">שם משתמש</label><br>
                    <input type="text" id="user_name" name="user_name" required/><br><br>
                    <label for="selectGender">מין</label><br>
                    <select id="selectGender" style="background-color: white;" required>
                        <option value=""></option>
                        <option value="1">זכר</option>
                        <option value="2">נקבה</option>
                        <option value="3">אחר</option>
                    </select><br><br>
                    <label for="Bdate">תאריך לידה</label><br>
                    <input type="date" id="Bdate" name="Bdate" value="" required><br><br>
                    <label for="phone_number">פלאפון נייד</label><br>
                    <input type="tel" id="phone_number" name="phone_number" pattern="[0-9]{3}[0-9]{2}[0-9]{5}" required/><br><br>
                    <label for="Password">סיסמה</label><br>
                    <input type="password" id="Password" name="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="חייב להכיל לפחות ספרה אחת ואות גדולה וקטנה אחת, ולפחות 8 תווים או יותר" required/><br><br>
                    <label for="confirm_pass">אימות סיסמה</label><br>
                    <input type="password" id="confirm_pass" name="confirm_pass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="חייב להכיל לפחות ספרה אחת ואות גדולה וקטנה אחת, ולפחות 8 תווים או יותר" required/><br>
                    <p id="confirm-pass-error"></p>
                    <button type="submit" class="button">הרשמ/י</button><br><br>
                </form>
            </section>
        </div>

        <footer class="general-footer">
            <div class="general-footer-container">
                <ul>
                    <li class="titles">עקבו אחרינו</li>

                    <li><a href=""><i class="fa fa-instagram"></i>     אינסטגרם</a></li>
                </ul>
                <ul>
                    <li class="titles">דברו איתנו</li>
                    <li><i class="fa fa-phone"></i>  052-2222221</li>
                    <li><i class="fa fa-envelope"></i><a href="mailto:keepintouch@office.co.il" class="originalLink"> keepintouch@office.co.il </a></li>
                </ul>
                <img id="logo" src='../static/images/site-logo.png' alt="website's logo"/>
            </div>

        </footer>
    </div>
</body>
</html>
