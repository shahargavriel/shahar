    <body dir="rtl">
        <div class="page-container">
            <header>
                <a id="logIn" href="../views/sign_in.html" class="top-line-left">התנתקות</a>
                <nav>
                    <a href="../views/user_page.html" class="navline">הפרופיל שלי</a>
                    <a href="../views/about_us.html" class="navline">קצת עלינו</a>
                    <a href="../views/contact.html" class="navline">צור קשר</a>
                </nav>
            </header>
        
            <div class="page-details">
                <section class="sign-page">
                    <h2>פרטים אישיים</h2><br>
                    <form action="ps_page.html" onsubmit="return validate_inputs('הפרטים עודכנו בהצלחה!')" method="post">
                        <!--conact to validation function-->
                        <label for="Email">אימייל</label><br>
                        <input type="email" id="Email" name="Email" value="shahar@gmail.com" style="background-color: darkgrey;" readonly/><br><br>
                        <!--it isn't possible to change the mail -->
                        <label for="fname">שם פרטי</label><br>
                        <input type="text" id="fname" name="fname" value="שחר" required/><br>
                        <!--requires=must fill the field-->
                        <p id="fname-error"></p>
                        <label for="lname">שם משפחה</label><br>
                        <input type="text" id="lname" name="lname" value="גבריאל" required/><br>
                        <p id="lname-error"></p>
                        <label for="user_name">שם משתמש</label><br>
                        <input type="text" id="user_name" name="user_name" value="shaharG" required/><br><br>
                        <label for="selectGender">מין</label><br>
                        <select id="selectGender" style="background-color: white;" required>
                            <option value="1">זכר</option>
                            <option value="2" selected>נקבה</option>
                            <option value="3">אחר</option>
                        </select><br><br>
                        <label for="Bdate">תאריך לידה</label><br>
                        <input type="date" id="Bdate" name="Bdate" value="1994-08-06" required><br><br>
                        <label for="phone_number">פלאפון נייד</label><br>
                        <input type="tel" id="phone_number" name="phone_number" pattern="[0-9]{3}[0-9]{2}[0-9]{5}" value="0505237785" required/><br><br>
                        <label for="Password">סיסמה חדשה</label><br>
                        <input type="password" id="Password" name="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="חייב להכיל לפחות ספרה אחת ואות גדולה וקטנה אחת, ולפחות 8 תווים או יותר"/><br><br>
                        <label for="confirm_pass">אימות סיסמה</label><br>
                        <input type="password" id="confirm_pass" name="confirm_pass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="חייב להכיל לפחות ספרה אחת ואות גדולה וקטנה אחת, ולפחות 8 תווים או יותר"/><br>
                        <p id="confirm-pass-error"></p>
                        <button type="submit" class="button">עדכנ/י</button><br><br>
                    </form>
                </section>
        </div>
